<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <h1>This is a header</h1>
    <ul>
        <li>first</li>
        <li class="secondOne">second</li>
        <li>third</li>
    </ul>
    <p id="firstOne"> First Paragraph </p>
    <p class="secondOne"> Second Paragraph </p>
    
    <script>
        console.log(document);
        console.log(document.getElementById('firstOne'));
        console.log(document.getElementsByClassName('secondOne'));
        console.log(document.getElementsByClassName('secondOne')[1]);
        console.log(document.getElementsByTagName('li'));

        console.log(document.querySelector('li'));
        console.log(document.querySelectorAll('li'));
        
        console.log(document.querySelectorAll('.secondOne'));
        console.log(document.querySelector('#firstOne'));

        console.log(document.querySelector('ul').innerHTML);
        console.log(document.querySelector('ul').innerText);

        let ul = document.querySelector('ul').innerHTML;

        console.log(ul);
    </script>
</body>
</html>
