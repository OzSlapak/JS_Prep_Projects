<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <style>
        #warning{
            margin: 5px;
            color: red;
            padding: 5px;
            border: 2px solid red;
            border-radius: 4px;
        }
        #result{
            margin: 5px;
            color: green;
            padding: 5px;
            border: 2px solid green;
            border-radius: 4px;
        }
    </style>
<body>
    <input type="text" name="num1" id="num1" placeholder="Number 1">
    <input type="text" name="num2" id="num2" placeholder="Number 2">
    <select name="oper" id="oper">
        <option value="0">Select One</option>
        <option value="1"> + </option>
        <option value="2"> - </option>
        <option value="3"> x </option>
        <option value="4"> / </option>
    </select>
    <div id="warning">TEST WARNING</div>
    <div id="result">TEST RESULT</div>

    <script>
        let num1 = document.querySelector('#num1');
        let num1v = num1.value;
        let num2 = document.querySelector('#num2');
        let num2v = num2.value;
        let oper = document.querySelector('#oper');
        let warning = document.querySelector('#warning');
        let result = document.querySelector('#result');

        warning.style.display = 'none';
        result.style.display = 'none';

        oper.addEventListener('change', function(){
            let warMessage = '';
            warning.style.display = 'none';
            result.style.display = 'none';

            num1v = Number(num1.value);
            num2v = Number(num2.value);

            if(isNaN(num1v)){
                warMessage = 'Please enter a number for Number 1 <br/>';
            }
            if(isNaN(num2v)){
                warMessage += 'Please enter a number for Number 2';
            }

            if(warMessage != ''){
                warning.innerHTML = warMessage;
                warning.style.display = 'block';
            }else{
                switch (oper.value) {
                    case '1':
                        result.innerText = `${num1v} + ${num2v} = ${num1v + num2v}`;
                        break;
                    case '2':
                        result.innerText = 'Homework for - ...';
                        break;
                    case '3':
                        result.innerText = 'Homework for x ...';
                        break;
                    case '4':
                        result.innerText = 'Homework for / ...';
                        break;
                }
                result.style.display = 'block';
            }

            num1.value = '';
            num2.value = '';
            oper.value = '0';
        });

    </script>
</body>
</html>
